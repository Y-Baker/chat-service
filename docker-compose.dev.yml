# Development with local databases
services:
  chat-service:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      PORT: ${PORT:-3000}
      NODE_ENV: ${NODE_ENV:-development}
      LOG_LEVEL: ${LOG_LEVEL:-debug}
      MONGODB_URI: ${MONGODB_URI:-mongodb://chat-mongo:27017/chat-service}
      REDIS_URL: ${REDIS_URL:-redis://chat-redis:6379}
      AUTH_SECRET: ${AUTH_SECRET:-dev-secret-key-at-least-32-chars-long}
    volumes:
      - ./src:/usr/src/app/src
      - ./test:/usr/src/app/test
    depends_on:
      - chat-mongo
      - chat-redis

  chat-mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - chat-mongo-data:/data/db

  chat-redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - chat-redis-data:/data

volumes:
  chat-mongo-data:
  chat-redis-data:
