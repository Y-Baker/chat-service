# Development with local databases
services:
  chat-service:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"  # REST API
      - "3001:3001"  # WebSocket
    environment:
      PORT: ${PORT:-3000}
      WS_PORT: ${WS_PORT:-3001}
      NODE_ENV: ${NODE_ENV:-development}
      LOG_LEVEL: ${LOG_LEVEL:-debug}
      MONGODB_URI: ${MONGODB_URI:-mongodb://chat-mongo:27017/chat-service}
      REDIS_URL: ${REDIS_URL:-redis://chat-redis:6379}
      AUTH_JWT_SECRET: ${AUTH_JWT_SECRET:-dev-secret-key-at-least-32-chars-long}
      AUTH_JWT_ISSUER: ${AUTH_JWT_ISSUER:-master-service}
      INTERNAL_API_SECRET: ${INTERNAL_API_SECRET:-dev-internal-secret-at-least-32-chars}
      WEBHOOK_URL: ${WEBHOOK_URL:-http://master-service:3000/webhooks/chat}
      WEBHOOK_SECRET: ${WEBHOOK_SECRET:-dev-webhook-secret-at-least-32-chars}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:5173}
    volumes:
      - ./src:/usr/src/app/src
      - ./test:/usr/src/app/test
    depends_on:
      - chat-mongo
      - chat-redis

  chat-mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - chat-mongo-data:/data/db

  chat-redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - chat-redis-data:/data

volumes:
  chat-mongo-data:
  chat-redis-data:
