services:
  chat-service:
    build: .
    ports:
      - "3000:3000"
    environment:
      PORT: ${PORT:-3000}
      MONGODB_URI: ${MONGODB_URI:-mongodb://chat-mongo:27017/chat-service}
      REDIS_URL: ${REDIS_URL:-redis://chat-redis:6379}
      AUTH_SECRET: ${AUTH_SECRET}
    depends_on:
      chat-mongo:
        condition: service_started
        required: false
      chat-redis:
        condition: service_started
        required: false

  chat-mongo:
    image: mongo:7
    profiles: [with-db]
    ports:
      - "27017:27017"
    volumes:
      - chat-mongo-data:/data/db

  chat-redis:
    image: redis:7-alpine
    profiles: [with-db]
    ports:
      - "6379:6379"
    volumes:
      - chat-redis-data:/data

volumes:
  chat-mongo-data:
  chat-redis-data:
